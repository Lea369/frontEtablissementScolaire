<div class="container">
    <br><br><br>
    <h2>Liste des classes :</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let classe of this.allClasse">
                <td>{{classe.id}}</td>
                <td>{{classe.name}}</td>
                <td>
                    <button class="btn btn-danger" (click)="this.delete(classe.id)">Supprimer</button>
                    &nbsp;
                    <a routerLink="/classe/detail/{{classe.id}}" class="btn btn-info" role="button">Voir details</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input id="name" name="name" class="form-control" placeholder="Nom de la classe Ã  ajouter" [(ngModel)]="classe.name" #name="ngModel" required></td>                    
                <td><button type="submit" class="btn btn-info" (click)="this.save()">Ajouter</button></td>
            </tr>
       </tbody>
    </table>
    <br><br>
</div>
