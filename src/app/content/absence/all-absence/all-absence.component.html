<app-navbar-absence></app-navbar-absence>

<div class="container-fluid">
    <h2>Liste des absences :</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date de début</th>
                <th>Date de fin</th>
                <th>Justification</th>
                <th>Description</th>
                <th>Etudiant</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of this.allAbsence">
                <td>{{a.identifiant}}</td>
                <td>{{a.dateStart}}</td>
                <td>{{a.dateEnd}}</td>
                <td>{{a.justif}}</td>
                <td>{{a.descript}}</td>
                <td>ID : {{a.etudiant.identifiant}} - {{a.etudiant.name}} {{a.etudiant.surname}}</td>                
                <td>
                    <a routerLink="/absence/detail/{{a.identifiant}}" class="btn btn-info" role="button">Afficher les détails</a>
                    &nbsp;
                    <a routerLink="/absence/update/{{a.identifiant}}" class="btn btn-info" role="button">Modifier</a>
                    &nbsp;
                    <button class="btn btn-danger" (click)="this.delete(a.identifiant)">Supprimer</button>
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    <br><br>
</div>
