<app-navbar-matiere></app-navbar-matiere>

<div class="container-fluid">
    <h2>Liste des matières :</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of this.allMatiere">
                <td>{{m.idMatiere}}</td>
                <td>{{m.nomMatiere}}</td>
                <td><a routerLink="/matiere/detail/{{m.idMatiere}}" class="btn btn-info" role="button">Afficher les détails</a>
                    &nbsp;
                    <a routerLink="/matiere/update/{{m.idMatiere}}" class="btn btn-info" role="button">Modifier</a>
                    &nbsp;
                    <button class="btn btn-danger" (click)="this.delete(m.idMatiere)">Supprimer</button>
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    <br><br>
</div>
