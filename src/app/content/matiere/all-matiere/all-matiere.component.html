<div class="container">
    <h2>Liste des MatiÃ¨res :</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of this.allMatiere">
                <td>{{m.idMatiere}}</td>
                <td>{{m.nomMatiere}}</td>
               
                <td>
                    <button class="btn btn-danger" (click)="this.delete(m.idMatiere)">Supprimer</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" [(ngModel)]="this.matiere.nomMatiere" required></td>
                <td>
                    <button class="btn btn-danger" (click)="create()">Ajouter</button>
                </td>
            </tr>
        </tbody>
            
        
    </table>
</div>
