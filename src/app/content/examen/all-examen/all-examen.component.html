<app-navbar-examen></app-navbar-examen>

<div class="container-fluid">
    <h2>Liste des examens :</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Matière</th>
                <th>Date</th>
                <th>Type</th>
                <th>Coefficient</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of this.allExamen">
                <td>{{e.idExam}}</td>
                <td>{{e.matiereExamen.nomMatiere}}</td>
                <td>{{e.dateExamen}}</td>
                <td>{{e.typeExamen}}</td>
                <td>{{e.coefExamen}}</td>
                <td>
                    <a routerLink="/examen/detail/{{e.idExam}}" class="btn btn-info" role="button">Afficher les détails</a>
                    &nbsp;
                    <a routerLink="/examen/update/{{e.idExam}}" class="btn btn-info" role="button">Modifier</a>
                    &nbsp;
                    <button class="btn btn-danger" (click)="this.delete(e.idExam)">Supprimer</button>
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    <br><br>
</div>
