<div class="container">
    <h2>Liste des examens :</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Matiere</th>
                <th>Date</th>
                <th>Type</th>
                <th>Coefficient</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of this.allExamen">
                <td>{{e.identifiant}}</td>
                <td>{{e.name}}</td>
                <td>{{e.surname}}</td>
                <td>{{e.mail}}</td>
                <td>{{e.identity}}</td>
                <td>{{e.phone}}</td>
                <td>{{e.adress}}</td>
                <td>{{e.city}}</td>
                <td>{{e.postalCode}}</td>
                <td>{{e.s}}</td>
                <td>
                    <button class="btn btn-danger" (click)="this.delete(e.identifiant)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
